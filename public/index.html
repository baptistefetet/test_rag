<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini File Search - Interrogez vos documents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Connexion</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div id="loginError" class="error-message"></div>
                <button type="submit" class="btn btn-primary btn-full">Se connecter</button>
            </form>
        </div>
    </div>

    <div class="container">
        <header>
            <!-- Bouton utilisateur en haut à droite -->
            <div id="userMenu" class="user-menu" style="display: none;">
                <button id="userButton" class="user-button" onclick="toggleUserDropdown()">
                    <span id="userDisplayName">Utilisateur</span>
                    <span class="arrow">&#9662;</span>
                </button>
                <div id="userDropdown" class="user-dropdown">
                    <div class="user-info">
                        Connecté en tant que <strong id="userRole">guest</strong>
                    </div>
                    <button onclick="handleLogout()" class="dropdown-item">
                        Se déconnecter
                    </button>
                </div>
            </div>

            <img src="logo.png" alt="Logo" class="header-logo">
        </header>

        <main>
            <!-- Section Upload (visible uniquement pour admin) -->
            <section id="uploadSection" class="card" style="display: none;">
                <h2>Uploader un document</h2>
                <div class="upload-area">
                    <input type="file" id="fileInput" accept=".pdf,.txt,.docx,.md,.json">
                    <button onclick="uploadDocument()" class="btn btn-primary">
                        Uploader
                    </button>
                </div>
                <div id="uploadStatus" class="status-message"></div>
            </section>

            <!-- Section Query -->
            <section class="card">
                <h2>Comment puis-je vous aider aujourd'hui ?</h2>
                <textarea
                    id="questionInput"
                    placeholder="Ecrivez ici votre question..."
                    rows="3"
                ></textarea>
                <button onclick="queryDocuments()" class="btn btn-primary">
                    Envoyer
                </button>
                <div id="answerArea" class="answer-area"></div>
            </section>

            <!-- Section Documents (visible uniquement pour admin) -->
            <section id="documentsSection" class="card" style="display: none;">
                <div class="card-header">
                    <h2>Documents uploadés</h2>
                    <button onclick="listDocuments()" class="btn btn-secondary">
                        Rafraîchir
                    </button>
                </div>
                <div id="documentsList" class="documents-list">
                    <p class="loading">Chargement...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
